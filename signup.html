<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(234, 234, 231);">
    <div class="container">
        <div class="row justify-content-around  mt-md-0 m-lg-5">
            <div class="col-md-6 col-lg-4  mt-md-0 m-lg-5 ">
                <img src="assets/WhatsApp_Image_2024-12-09_at_17.56.12_71ca1cb0-removebg-preview.png" alt=""
                    class="w-50 mb-5 mt-5 mx-auto d-block">
                <h2 class="text-center text-black fw-bolder">Expatriate Services: Making your life easier away from home</h2>
            </div>
            <div class="col-md-6 col-lg-4">
                <form action="" class="border border-1 border-black bg-white rounded-5 p-3">
                    <img src="assets/WhatsApp_Image_2024-12-09_at_17.56.12_71ca1cb0-removebg-preview.png" alt="img"
                        class="w-25 mx-auto d-block mb-4">
                    <p class="text-black text-center mb-4 fw-bold">Please Sign Up To Continue To App</p>
                    <div class="d-flex justify-content-around p-2 rounded-4 mb-3"
                        style="background-color: rgb(216, 220, 220);">
                        <button  class="btn  py-2 px-5 rounded-3 fw-bold">
                            Login
                        </button>
                        <button class="btn px-5 bg-white py-2 rounded-3 fw-bold">
                            Sign Up
                        </button>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="text-black fw-bold">Your Name</label>
                        <input type="text" value="" placeholder="Enter your name" id="name"
                            class="form-control mt-2 border border-light">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="text-black fw-bold">Email</label>
                        <input type="email" value="" placeholder="Enter your email" id="email"
                            class="form-control mt-2 border border-light">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-3">
                            <label for="Phone" class="text-black ">Phone Number</label>
                            <input type="number" value="" placeholder="Enter your Phone Number" id="Phone"
                                class="form-control mt-2 border border-light">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="text-black ">Address</label>
                            <input type="text" value="" placeholder="Enter your Address" id="address"
                                class="form-control mt-2 border border-light">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="text-black fw-bold">Password</label>
                        <input type="password" value="password" id="password" class="form-control mt-2 border border-light">
                    </div>
                    <div class="mb-3">
                        <label for="Confirm" class="text-black fw-bold">Confirm Password</label>
                        <input type="password" value="password" id="Confirm" class="form-control mt-2 border border-light">
                    </div>
                    
                    <button class="btn btn-primary w-100 rounded mt-3">Login</button>
                    <p class="text-black text-center fw-bold mt-4">I have account  <a href="index.html">login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
